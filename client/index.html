<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Collaboration Tool</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous">


    <style>
        #editor {
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <header class=" text-white shadow-md">
        <div class="container mx-auto max-w-7xl flex justify-between items-center p-4">
            <a href="/">
                <div class="text-lg font-bold text-black">CollabDocs</div>
            </a>

            <div class="max-w-6xl w-full px-24">
                <input type="search" class="rounded-full py-2 w-full border border-gray-600 text-black px-10"
                    placeholder="Search Document">
            </div>
            <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full ">Login</button>
        </div>
    </header>


    <section class="bg-gray-200 py-10">

        <div class="max-w-7xl mx-auto">
            <i id="new-document-btn" style=" font-size: 90px; color: green; cursor: pointer; padding: 15px;"
                class="fa-solid fa-plus rounded-lg border border-green-600 bg-white"></i>
            <p class="mt-2 text-sm ml-2">Add Document</p>
        </div>
    </section>

    <main class="max-w-7xl mx-auto">
        <div id="document-list" class="flex flex-wrap flex-between mt-12 gap-10">
        </div>
        <div class=""></div>
        <div class=""></div>
    </main>

    <div>

    </div>


    <script src="./script.js"></script>
